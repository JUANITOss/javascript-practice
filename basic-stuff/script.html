    <script>

        function add7(num) {
            return num + 7;
        }

        function multiply(num1, num2) {
            return num1 * num2;
        }

        function capitalize(text) {
            
            let firstLetter = text[0].toUpperCase();

            let texto = text.slice(1);

            let result = texto.toLowerCase();
            return firstLetter + result;
        }
        
        function lastLetter(string) {
            return string[-1];
        }

        console.log(capitalize("HelLOoLloOAAAAAAAA"))

    </script>
